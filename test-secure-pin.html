<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Secure PIN Pad</title>
    <script type="module">
        import { SecurePinPad } from './dist/webComponentSvelte5.es.js';
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test du composant Secure PIN Pad</h1>
        <p>Code PIN de test : 1234</p>
        
        <securepin-component></securepin-component>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultDiv = document.getElementById('result');
            
            document.addEventListener('pin-result', (event) => {
                const { success } = event.detail;
                resultDiv.style.display = 'block';
                resultDiv.textContent = success ? 'PIN correct !' : 'PIN incorrect !';
                resultDiv.className = `result ${success ? 'success' : 'error'}`;
                
                // Cacher le message aprÃ¨s 3 secondes
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 3000);
            });
        });
    </script>
</body>
</html>
